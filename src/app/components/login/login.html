<div class="admin-login">
    <div class="row loginColumns animated fadeIn">
        <div class="col-xs-12 text-center">
            <div class="ibox-content">
                <img src="./assets/images/logo.webp" alt="" class="logo_img">
                <form class="" name="vm.form" novalidate autocomplete="off" ng-submit="vm.login()">
                    <div class="form-group">
                        <input id="username"
                               type="text"
                               class="form-control"
                               name="username"
                               ng-model="vm.user.username"
                               required
                               placeholder="Login"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input id="password"
                               type="password"
                               class="form-control"
                               name="password"
                               ng-model="vm.user.password"
                               required
                               ng-minlength="5"
                               ng-maxlength="15"
                               placeholder="Password" autocomplete="off">
                        <div class="error-block" ng-messages="vm.form.password.$error">
                            <div ng-message="minlength || maxlength">Complete password length must be between 5-15
                                characters.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b"
                            ng-disabled="vm.disableBtn">Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
